version: "3.8"

services:
  db:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5000:5000"
      - "127.0.0.1:5432:5432"

  migration:
    image: postgres:latest
    restart: on-failure
    network_mode: service:db
    depends_on:
      - db
    entrypoint:
      - "/bin/bash"
      - "-e"
      - "-c"
      - "sleep 4 && cd /tmp && psql -h localhost -U postgres -f db/schema.sql  -f db/functions.sql -f db/data.sql -f db/grants.sql"
    volumes:
      - "./db/:/tmp/db"

  postgraphile:
    build: 
      context: .
      dockerfile: Postgraphile.Dockerfile
    restart: unless-stopped
    network_mode: service:db
    depends_on:
      - db
      - migration
    environment:
      PGPASSWORD: graphile
      PGUSER: graphile
      PGDATABASE: postgres
      PGHOST: db
      CAT_API_KEY: '50950c25-8707-4c24-a97e-07c2fc188249'
